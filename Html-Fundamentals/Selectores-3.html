<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p {
        color: brown;
    }
    p::first-letter {
        color: rebeccapurple;
    }
    p::before {
        content: ":)";
    }
    p::after {
        content: ";(";
    }
    p:hover {
        color: blue;
    }
    div p:nth-child(2) {
        color: blueviolet;
    }
    ::placeholder {
        color: red;
    }
</style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Papaya</p>
        <p>Naranja</p>
        <p>Tomate</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
