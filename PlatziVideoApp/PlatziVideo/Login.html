<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .body {
        margin: 0px;
        background-color: #8F57FD;
        font-family: 'Open Sans', sans-serif;
    }

    .header {
        width: 100%;
        height: 80px;
        top: 0;
        background-color: #8F57FD;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__img {
        margin-left: 30px;
        width: 200px;
    }
</style>

<body>
    <header class="header">
        <img class="header__img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesión</h2>
            <form class="login__containe--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuaerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../Icons/icons8-google-16.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="../Icons/icons8-twitter-16.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad </a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
